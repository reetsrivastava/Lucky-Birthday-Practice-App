<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Luck App</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section id="item">
    <h1>Are You Lucky Macha?</h1>
    <strong>Lets find Out</strong>
    
    <section class="user">
      <h3>Tell us your Birth Date</h3>
      <input type="number" id="birthday">
      <h3>Help us with your Lucky Number</h3>
      <input type="number" id="luckyNumber">
      <button id="btn">Do the Magic</button>

    </section>

    <section class="img-result user">
      <img src="images/noLuck.jpg" alt="Image of Not Lucky">
      <div id="result"></div>
      <a id="reset" href="index.html">Back</a>
    </section>
  </section>

  <!-- <footer>Made with ðŸ’™ by <a href="portfoliors.netlify.app">Reet Srivastava</a></footer> -->

  <script src="app.js"></script>
</body>
</html>
